<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">Tambah Data Kamar Hotel OIYO</h1>
</div>
<div class="card">
  <div class="card-header">Form Hotel OIYO</div>
  <div class="card-body">
    <form [formGroup]="roomGroup" (ngSubmit)="onSubmitRoom()">
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label"
              >Nomor Kamar</label
            >
            <div class="col-sm-8">
              <input
                type="number"
                class="form-control"
                [ngClass]="{ 'is-invalid': isFormValid('roomNumber') }"
                id="inputPassword"
                formControlName="number"
                placeholder="number"
                
              />
              <app-validation-message
                [control]="roomGroup.get('roomNumber')"
                [field]="'number'"
              ></app-validation-message>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-8">
              <button
                class="btn btn-outline-primary"
                [disabled]="!roomGroup.valid"
              >
                <i class="bi bi-save"></i> Simpan</button
              >&nbsp;
              <button
                class="btn btn-outline-secondary"
                routerLink="/backoffice/book"
              >
                <i class="bi bi-arrow-left"></i> Kembali
              </button>
            </div>
          </div>
    </form>
  </div>
</div>
